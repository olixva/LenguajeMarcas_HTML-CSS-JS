<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 1</title>
</head>

<body bgcolor="green">
    <font color="white">
        <form align="center">
            <p align="left">Datos del comprador:</p>

            <table>
                <tr>
                    <td><label form="nombre">Nombre</label></td>
                    <td><input name=nombre maxlength="15" pattern="[A-Za-z]{3}" type="text" placeholder="Nombre que figura en la tarjeta"
                        size="25"></td>
                </tr>
                <tr>
                    <td><label form="email">Email</label></td>
                    <td><input type="email" name="email" autocomplete="off" placeholder="ejemplo@um.es" size="25"></td>
                </tr>
                <tr>
                    <td><label form="telefono">Nombre</label></td>
                    <td><input type="tel" name="telefono" maxlength="12" placeholder="Ej. +34668988888" size="25"></td>
                </tr>
                <tr>
                    <td><label form="pais">Pais</label></td>
                    <td><input name=nombre type="text" size="25"></td>
                </tr>
                
            </table>

            <form align="center">

                <p align="left">Datos de la tarjeta de credito o debito:</p>
                <label form="numero">Numero</label>
                <input name="numero" type="number" min="0" max="999999999999" step="100"
                    placeholder="Ej. 5555-6666-3333-9999">
                <br>
                <label form="nombre">Nombre</label>
                <input name=nombre maxlength="15" pattern="[A-Za-z]{3}" type="text"
                    placeholder="Nombre que figura en la tarjeta" size="25">
    </font>


    </form>
</body>

</html>
