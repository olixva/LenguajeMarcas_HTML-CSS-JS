<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script>

        function escribir() {
            for (let index = 0; index < 39; index++) {
                document.write("<br>")
                for (let index = 0; index < 191; index++) {
                    document.write("*");
                }
            }
        }

    </script>
</head>

<body style="height: 100%; width: 100;" onload="escribir()">

</body>

</html>
