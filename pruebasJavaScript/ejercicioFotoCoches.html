<!DOCTYPE html>

<html>

<head>
    <title>Ejercicio 5</title>
    <script>
        var lastClick = 0;
        function stopImage() {
            if (lastClick == 0) {
                lastClick = 1;
                clearInterval(interval);
            } else {
                lastClick = 0;
                startTimer()
            }
        }

        function displayNextImage() {
            if (x >= 5) x = 0;
            else x = x + 1;
            document.getElementById("img").src = images[x];
        }

        function startTimer() {
            interval = setInterval(displayNextImage, 1000);
        }

        var images = [], x = -1;
        images[0] = "imagenes/205GTI.jpg";
        images[1] = "imagenes/golfgti.jpg";
        images[2] = "imagenes/mini.jpg";
        images[3] = "imagenes/escarabajo.jpg";
        images[4] = "imagenes/diablo.jpg";
        images[5] = "imagenes/testarossa.jpg";
    </script>
</head>

<body bgcolor="black" onload="startTimer()">
    <div align="center"><img id="img" src="imagenes/205GTI.jpg" onclick="stopImage()" width="700" height="450" /></div>
</body>

</html>
