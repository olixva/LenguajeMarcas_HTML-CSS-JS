<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body style="justify-content: center;">

    <div id="root" class="bg-gray-900 w-full h-screen flex flex-col items-center justify-center">
        <p id="message" class="bg-gray-500 px-4 py-2 rounded-md"><span class="text-xl mr-1"></span><span
                class="text-xl font-bold"></span></p><br>
        <div id="board" class="bg-stone-800 rounded-md grid grid-flow-col gap-4 w-fit p-4 grid-rows-3"></div><br>
        <button id="reset" class="bg-gray-500 px-4 py-2 rounded-md" onclick="reset()">Reset</button>
    </div>

    <script src="app.js"></script>

</body>

</html>
