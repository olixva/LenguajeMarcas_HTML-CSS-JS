<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label> 
        <input type="text" name="nombre"><br><br>

        <label for="mail">Correo electronico:</label>
        <input type="email" name="mail"><br><br>

        <label for="url">URL</label>
        <input type="url" name="url" placeholder="Escribe la URL de tu pagina"><br><br>

        <label for="fecha">Fecha</label>
        <input type="date" name="fecha"><br><br>

        <label for="tiempo">Tiempo:</label>
        <input type="time" name="tiempo"><br><br>

        <label for="mes">Mes:</label>
        <input type="month" name="mes"><br><br>

        <label for="numero">Numero (min -10, max 10):</label>
        <input type="number" name="numero" min="-10" max="10" step="1"> <br><br>

        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono"><br><br>

        <label for="color">Color favorito:</label>
        <input type="color" name="color"><br><br>

        <input type="submit" class="enviar">
    </form>
    <br><a class="boton-indice" href="../index.html">Volver al Indice</a> <br>
</body>
</html>
